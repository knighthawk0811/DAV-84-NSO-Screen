<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DAV 84 NSO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">

    <script	  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>

	<style>
        body {
            margin: 0px;
            padding: 0px;

        }
    
        #wrapper {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: 1fr auto 1fr;
            
            grid-template-areas:
                ". title ."
                ". number ."
                ". desc .";

            width: 100vw;
            height: 100vh;

            margin: 0px;
            padding: 0px;
        
            background-color: #333333;
            color: #33ff66;
        }
        input {
            font-size: calc(100vw / 25);
            line-height: calc(100vw / 25);
            text-align: center;
            margin: 0px;
            padding: 0px;
            width: min(100vw, 100vh);
            border: none;
        
            background-color: rgba(0, 0, 0, 0);
            color: inherit;
        }
        #title {
            grid-area: title;
        }   
        #number {
            grid-area: number;
            font-size: min(50vw, 50vh);
            line-height: min(50vw, 50vh);
        }   
        #desc {
            grid-area: desc;
        }   

        #flash_button {
            position: absolute;
            padding: 5px;
            right: 5px;
            bottom: 5px;
            font-size: min(5vw, 5vh);
            line-height: min(5vw, 5vh);
            width: auto;

            border: 1px solid rgba(0,0,0,0.75);
            border-radius:10px;
            background-color: grey;
        }

	</style>
    
</head>
<body>
    <div id="wrapper">
        <input type="text" id="title" value="NSOs are Now Serving:" />

        <input type="text" id="number" value="01" />

        <input type="text" id="desc" value="#s may not be in order" />
    </div>

    <input type="button" id="flash_button" value="Flash" onclick="flash_on()" />

    

    <script>
        const flash_times = 3;
        var flash_count = flash_times;

        function flash_on() {
            const the_wrapper = document.querySelector("#wrapper");
            
            the_wrapper.style.backgroundColor = "#33ff66";
            the_wrapper.style.color = "#333333";            
            
            setTimeout( flash_off, 500);
        }
        function flash_off() {
            const the_wrapper = document.querySelector("#wrapper");
            
            the_wrapper.style.backgroundColor = "#333333";
            the_wrapper.style.color = "#33ff66";
                        
            if(flash_count > 1)
            {
                setTimeout( flash_on, 500);
                flash_count -= 1;
            }
            else{
                flash_count = flash_times;
            }
        }
        //flash_on();


    </script>

</body>
</html>
